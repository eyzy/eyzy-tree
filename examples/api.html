<html>
  <head>
    <title>Basic</title>

    <link rel="stylesheet" href="/style.css">

      body {
        padding: 20px;

      #example0,

    <div id="example0"></div>

    <script>
      class TreeWrapper extends React.Component {
        constructor(props) {
          super(props)

          this.api = null
        }

        handleReadyTree = (api) => {
          this.api = api

          console.log(api.find('Company A', 'Company B', { text: /Pers/} ))
        }

        render() {
          return React.createElement(EyzyTree, {
            data,
            checkable: true,
            checkOnSelect: true,
            multiple: true,
            onReady: this.handleReadyTree, 
            onCheck: () => {
              console.log(
                this.api.checked('BRANCH', 1).map(t => t.text).join(', ')
              )
            }
          })
        }
      }

      const element = React.createElement(TreeWrapper)

      ReactDOM.render(
        element,
        document.getElementById('example0')
      )
    </script>
