<html>
  <head>
    <title>Basic</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="/eyzy-tree.umd.js"></script>
    <script src="/data/example0.js"></script>

    <link rel="stylesheet" href="/style.css">

    <style>
      body {
        padding: 20px;
        display: flex;
      }

      #example0,
      #example1 {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div id="example0"></div>
    <div id="example1"></div>

    <script>
      const d = [
        'Item 1',
        { text: 'Item 2', child: ['Item 2.1', 'Item 2.2'], expanded: true },
        'Item 3',
        'Item 4',
        {
          text: 'Item 5', expanded: 1, child: [
            { text: 'Item 5.1' },
            { text: 'Item 5.2', expanded: 1, child: [
              'Item 5.2.1', {text: 'Item 5.2.2', expanded: 1, child: ['Item 5.2.2.1', 'Item 5.2.2.2']}
            ]}
          ]
        }
      ]

      ReactDOM.render(
        React.createElement(EyzyTree, {
          data: d,
          onSelect: (node) => {console.log('select', node.text)},
          onUnSelect: (node) => {console.log('unselect', node.text)}
        }),
        document.getElementById('example0')
      )

      // ReactDOM.render(
      //   React.createElement(EyzyTree, {
      //     data: data,
      //     checkable: 1,
      //   }),
      //   document.getElementById('example1')
      // )
    </script>
  </body>
</html>
