<html>
  <head>
    <title>Basic</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="/eyzy-tree.umd.js"></script>
    <script src="/data/example0.js"></script>

    <link rel="stylesheet" href="/style.css">

    <style>
      body {
        padding: 20px;
        display: flex;
      }

      #example0,
      #example1 {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="example0"></div>
    <div id="example1"></div>

    <script>
      ReactDOM.render(
        React.createElement(EyzyTree, {
          data,
          checkable: true,
          selectOnCheck: true,
          onSelect: (node) => {console.log('select', node.text)},
          onUnSelect: (node) => {console.log('unselect', node.text)},
          textRenderer: (props) => {
            return React.createElement('div', null, `${props.node.text} - ${props.node.id}`)
          },
          fetchData: (node) => {
            return new Promise(resolve => {
              setTimeout(() => {
                resolve([
                  node.text + ' Child-1',
                  { text: node.text + ' Child-2', checked: true }
                ])
              }, 1000)
            })
          }
        }),
        document.getElementById('example0')
      )

      // ReactDOM.render(
      //   React.createElement(EyzyTree, {
      //     data: data,
      //     checkable: 1,
      //   }),
      //   document.getElementById('example1')
      // )
    </script>
  </body>
</html>
